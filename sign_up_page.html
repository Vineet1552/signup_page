<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h2>LueurTech Software Solutions</h2>
            <form>
            <input type="text" class="button" id="user" placeholder="User Name"><br>
            <input type="text" class="button" id="mail" placeholder="Email"><br>
            <input type="password" onkeyup="passstrength();" class="button" id="userpass" placeholder="Password">
            <script>
                function passstrength(){
                    var userpass = document.getElementById("userpass");
                    if(userpass.value.trim().length<4){
                        userpass.style.outline="2px solid red";
                    }
                    if(userpass.value.trim().length>=5){
                        userpass.style.outline="2px solid yellow";
                    }
                    if(userpass.value.trim().length>=6){
                        userpass.style.outline="2px solid lightgreen";
                    }
                    if(userpass.value.trim().length>=8){
                        userpass.style.outline="2px solid green";
                    }
                    if(userpass.value.trim().length>=9){
                        alert("password has reached the max limit");
                    }                   
                }
            </script>
            <button class="button" onclick="myfunction()" id="confirm"><h6>Create Account</h6></button>
            <script>
                function myfunction(){
                    if(userpass.value.trim().length>=8){
                        alert("Successful");
                    }
                    else{
                        alert("you have not entered correct length of password");
                    }
                }
            </script>
            <hr>
            <h6 class="optional">OR</h6>
            <button class="button" ><h6>Continue with Facebook</h6></button>
            <h6 class="account">Already on LueurTech?     <a href="">Sign-in</a></h6>     
            </form>
        </div>
    </main>
</body>
</html>
